<!doctype html>
<html>
    <head>{% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    {% endblock head %}</head>
    <body>{% block body %}
        {% if title %}<h1>{{ title }}</h1>{% endif %}
        <main>{% block main %}{% endblock %}</main>
    {% endblock %}</body>
</html>
